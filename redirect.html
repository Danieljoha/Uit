<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiT Bachelor Portfolio</title>
    <meta http-equiv="refresh" content="0; url=_site/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #012643 0%, #1e3c72 100%);
            color: white;
            text-align: center;
        }
        .loading {
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #ffffff33;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ffcccb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>ðŸŽ“ UiT Bachelor Portfolio</h1>
        <p>Loading portfolio site...</p>
        <p><small>If you are not redirected automatically, <a href="_site/index.html">click here</a>.</small></p>
    </div>
    <script>
        // Fallback redirect after 3 seconds
        setTimeout(() => {
            if (window.location.pathname === '/' || window.location.pathname.endsWith('/')) {
                window.location.href = '_site/index.html';
            }
        }, 3000);
    </script>
</body>
</html>
